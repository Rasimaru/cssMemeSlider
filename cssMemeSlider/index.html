<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>cssMemeSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <div class="page__slider">
          <input type="radio" name="slider" id="slide1" checked>
          <input type="radio" name="slider" id="slide2">
          <input type="radio" name="slider" id="slide3">
          <input type="radio" name="slider" id="slide4">
          <div class="carousel__viewport">
            <div class="carousel__slides">
              <div class="carousel__slide slide_1">
                <img src="./assets/img/1.jpg" alt class="carousel__image">
              </div>
              <div class="carousel__slide slide_2">
                <img src="./assets/img/2.png" alt class="carousel__image">
              </div>
              <div class="carousel__slide slide_3">
                <img src="./assets/img/3.jpeg" alt class="carousel__image">
              </div>
              <div class="carousel__slide slide_4">
                <img src="./assets/img/4.jpg" alt class="carousel__image">
              </div>
            </div>
          </div>
          <div id="bullets">
            <label for="slide1"><span></span></label>
            <label for="slide2"><span></span></label>
            <label for="slide3"><span></span></label>
            <label for="slide4"><span></span></label>
          </div>
          <div class="text__viewport">
            <div class="text__slides">
              <div class="text__slide slide_1">
                Who needs debugger?
              </div>
              <div class="text__slide slide_2">
                Normal regex
              </div>
              <div class="text__slide slide_3">
                Programmer's sitting
              </div>
              <div class="text__slide slide_4">
                It's simple
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__year">2023</div>
          <a href="https://rs.school/js-stage0/" class="footer__school">The Rolling Scopes School</a>
          <a href="https://github.com/Rasimaru" class="footer__student">Dmitry Drevich</a>
        </div>
      </footer>
    </div>
  </body>
</html>
